<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast RP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.8),
            rgba(20, 20, 30, 0.9)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,255,127,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/><circle cx="200" cy="200" r="3" fill="rgba(0,255,127,0.3)"/><circle cx="800" cy="400" r="2" fill="rgba(255,215,0,0.4)"/><circle cx="1400" cy="600" r="4" fill="rgba(255,0,100,0.3)"/><circle cx="600" cy="800" r="2" fill="rgba(0,191,255,0.4)"/></svg>');
        background-size: cover, 100px 100px;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
        cursor: default;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(0, 255, 127, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 215, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 0, 100, 0.1) 0%,
            transparent 50%
          );
        animation: ambientLight 8s ease-in-out infinite alternate;
      }

      @keyframes ambientLight {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.6;
        }
      }

      .container {
        background: linear-gradient(
          145deg,
          rgba(15, 15, 25, 0.95),
          rgba(25, 25, 35, 0.95)
        );
        border: 2px solid rgba(0, 255, 127, 0.3);
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0, 255, 127, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 20px 40px rgba(0, 0, 0, 0.5);
        padding: 45px;
        width: 450px;
        backdrop-filter: blur(20px);
        position: relative;
        z-index: 10;
        animation: containerGlow 3s ease-in-out infinite alternate;
      }

      @keyframes containerGlow {
        0% {
          box-shadow: 0 0 30px rgba(0, 255, 127, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            0 20px 40px rgba(0, 0, 0, 0.5);
        }
        100% {
          box-shadow: 0 0 50px rgba(0, 255, 127, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            0 20px 40px rgba(0, 0, 0, 0.5);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 35px;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, transparent, #00ff7f, transparent);
        border-radius: 2px;
      }

      .header h1 {
        font-family: "Orbitron", monospace;
        color: #00ff7f;
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 12px;
        text-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
        letter-spacing: 2px;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
        }
        100% {
          text-shadow: 0 0 30px rgba(0, 255, 127, 0.8),
            0 0 40px rgba(0, 255, 127, 0.3);
        }
      }

      .header p {
        color: #b0b0b0;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .form-container {
        display: none;
        animation: fadeIn 0.5s ease-out;
      }

      .form-container.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #00ff7f;
        font-weight: 600;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(0, 255, 127, 0.3);
        border-radius: 12px;
        font-size: 16px;
        font-family: "Rajdhani", sans-serif;
        font-weight: 500;
        transition: all 0.3s ease;
        background: linear-gradient(
          145deg,
          rgba(10, 10, 20, 0.8),
          rgba(20, 20, 30, 0.8)
        );
        color: #e0e0e0;
        cursor: text;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .form-group input:focus {
        outline: none;
        border-color: #00ff7f;
        background: linear-gradient(
          145deg,
          rgba(15, 15, 25, 0.9),
          rgba(25, 25, 35, 0.9)
        );
        box-shadow: 0 0 20px rgba(0, 255, 127, 0.3),
          inset 0 2px 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      .form-group input::placeholder {
        color: #666;
        font-style: italic;
      }

      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        font-family: "Orbitron", monospace;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #00ff7f 0%, #00cc66 100%);
        color: #000;
        box-shadow: 0 8px 25px rgba(0, 255, 127, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(0, 255, 127, 0.4);
        background: linear-gradient(135deg, #00ff7f 0%, #00ff7f 100%);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .switch-mode {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 255, 127, 0.2);
      }

      .switch-mode p {
        color: #b0b0b0;
        font-size: 15px;
        margin-bottom: 10px;
      }

      .switch-mode a {
        color: #00ff7f;
        text-decoration: none;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
        padding: 5px 10px;
        border-radius: 6px;
      }

      .switch-mode a:hover {
        text-decoration: none;
        background: rgba(0, 255, 127, 0.1);
        text-shadow: 0 0 15px rgba(0, 255, 127, 0.6);
      }

      .message {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 15px;
        font-weight: 500;
        display: none;
        word-wrap: break-word;
        border-left: 4px solid;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .message.error {
        background: linear-gradient(
          145deg,
          rgba(255, 59, 48, 0.1),
          rgba(255, 59, 48, 0.05)
        );
        color: #ff6b6b;
        border-left-color: #ff3b30;
        box-shadow: 0 4px 15px rgba(255, 59, 48, 0.2);
      }

      .message.success {
        background: linear-gradient(
          145deg,
          rgba(52, 199, 89, 0.1),
          rgba(52, 199, 89, 0.05)
        );
        color: #00ff7f;
        border-left-color: #34c759;
        box-shadow: 0 4px 15px rgba(52, 199, 89, 0.2);
      }

      .message.info {
        background: linear-gradient(
          145deg,
          rgba(0, 122, 255, 0.1),
          rgba(0, 122, 255, 0.05)
        );
        color: #64b5f6;
        border-left-color: #007aff;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.2);
      }

      .loading {
        display: none;
        text-align: center;
        margin: 15px 0;
        color: #00ff7f;
        font-weight: 600;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 255, 127, 0.3);
        border-top: 3px solid #00ff7f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        font-size: 20px;
        cursor: pointer;
        color: #b0b0b0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .close-btn:hover {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border-color: rgba(255, 107, 107, 0.3);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
      }

      /* Cyber elements */
      .cyber-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00ff7f, transparent);
        animation: cyberScan 4s linear infinite;
      }

      .cyber-line:nth-child(1) {
        top: 20%;
        left: 0;
        right: 0;
        animation-delay: 0s;
      }

      .cyber-line:nth-child(2) {
        top: 60%;
        left: 0;
        right: 0;
        animation-delay: 2s;
      }

      @keyframes cyberScan {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          width: 90%;
          padding: 30px;
        }

        .header h1 {
          font-size: 28px;
        }
      }

      /* Enhanced focus states */
      .form-group input:focus + .focus-indicator {
        opacity: 1;
        transform: scaleX(1);
      }

      .focus-indicator {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, #00ff7f, #00cc66);
        opacity: 0;
        transform: scaleX(0);
        transition: all 0.3s ease;
        border-radius: 1px;
      }
    </style>
  </head>
  <body>
    <div class="cyber-line"></div>
    <div class="cyber-line"></div>

    <div class="container">
      <button class="close-btn" onclick="closeUI()" title="Close">
        &times;
      </button>

      <div class="header">
        <h1>BEAST RP</h1>
        <p>ACCESS CONTROL SYSTEM</p>
      </div>

      <div id="message" class="message"></div>
      <div id="loading" class="loading">PROCESSING</div>

      <div id="loginForm" class="form-container active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginUsername">USERNAME / EMAIL</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              required
              autocomplete="username"
              placeholder="Enter your credentials"
            />
            <div class="focus-indicator"></div>
          </div>
          <div class="form-group">
            <label for="loginPassword">PASSWORD</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              autocomplete="current-password"
              placeholder="••••••••••••"
            />
            <div class="focus-indicator"></div>
          </div>
          <button type="submit" class="btn btn-primary">AUTHENTICATE</button>
        </form>
        <div class="switch-mode">
          <p>NEW TO THE SYSTEM?</p>
          <a onclick="switchMode('signup')">CREATE ACCOUNT</a>
        </div>
      </div>

      <div id="signupForm" class="form-container">
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="signupUsername">USERNAME</label>
            <input
              type="text"
              id="signupUsername"
              name="username"
              required
              minlength="3"
              autocomplete="username"
              placeholder="Choose your handle"
            />
            <div class="focus-indicator"></div>
          </div>
          <div class="form-group">
            <label for="signupEmail">EMAIL ADDRESS</label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              required
              autocomplete="email"
              placeholder="your@email.com"
            />
            <div class="focus-indicator"></div>
          </div>
          <div class="form-group">
            <label for="signupPassword">PASSWORD</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
              minlength="6"
              autocomplete="new-password"
              placeholder="Minimum 6 characters"
            />
            <div class="focus-indicator"></div>
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="signupConfirmPassword"
              name="confirmPassword"
              required
              minlength="6"
              autocomplete="new-password"
              placeholder="Repeat your password"
            />
            <div class="focus-indicator"></div>
          </div>
          <button type="submit" class="btn btn-primary">REGISTER</button>
        </form>
        <div class="switch-mode">
          <p>ALREADY REGISTERED?</p>
          <a onclick="switchMode('login')">ACCESS ACCOUNT</a>
        </div>
      </div>
    </div>

    <script>
      let currentMode = "login";

      function switchMode(mode) {
        currentMode = mode;

        document.querySelectorAll(".form-container").forEach((form) => {
          form.classList.remove("active");
        });

        if (mode === "login") {
          document.getElementById("loginForm").classList.add("active");
          setTimeout(() => {
            document.getElementById("loginUsername").focus();
          }, 100);
        } else {
          document.getElementById("signupForm").classList.add("active");
          setTimeout(() => {
            document.getElementById("signupUsername").focus();
          }, 100);
        }

        hideMessage();
        showLoading(false);

        sendMessage("switchMode", { mode: mode });
      }

      function handleLogin(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const username = formData.get("username").trim();
        const password = formData.get("password");

        if (!username || !password) {
          showMessage("error", "All fields are required for authentication");
          return;
        }

        showLoading(true);
        sendMessage("login", { username, password });
      }

      function handleSignup(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const username = formData.get("username").trim();
        const email = formData.get("email").trim();
        const password = formData.get("password");
        const confirmPassword = formData.get("confirmPassword");

        if (!username || !email || !password || !confirmPassword) {
          showMessage("error", "All fields are required for registration");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("error", "Password confirmation does not match");
          return;
        }

        if (password.length < 6) {
          showMessage("error", "Password must contain at least 6 characters");
          return;
        }

        if (username.length < 3) {
          showMessage("error", "Username requires minimum 3 characters");
          return;
        }

        showLoading(true);
        sendMessage("signup", { username, email, password, confirmPassword });
      }

      function closeUI() {
        sendMessage("close", {});
      }

      function sendMessage(type, data) {
        try {
          if (typeof mp !== "undefined" && mp.trigger) {
            if (type === "signup") {
              mp.trigger(
                "auth:uiEvent",
                type,
                data.username,
                data.email,
                data.password,
                data.confirmPassword
              );
            } else if (type === "login") {
              mp.trigger("auth:uiEvent", type, data.username, data.password);
            } else {
              mp.trigger("auth:uiEvent", type, data);
            }
          } else {
            window.parent.postMessage({ type: type, data: data }, "*");
          }
        } catch (error) {
          console.error("Failed to send message:", error);
        }
      }

      function showMessage(type, message) {
        showLoading(false);

        const messageEl = document.getElementById("message");
        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
        messageEl.style.display = "block";

        setTimeout(() => {
          hideMessage();
        }, 6000);
      }

      function hideMessage() {
        const messageEl = document.getElementById("message");
        messageEl.style.display = "none";
      }

      function showLoading(show) {
        const loadingEl = document.getElementById("loading");
        loadingEl.style.display = show ? "block" : "none";
      }

      window.showMessage = showMessage;
      window.hideMessage = hideMessage;
      window.showLoading = showLoading;
      window.switchMode = switchMode;

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeUI();
        }

        // Enter key navigation
        if (event.key === "Enter" && event.target.tagName !== "BUTTON") {
          const form = event.target.closest("form");
          if (form) {
            const inputs = Array.from(form.querySelectorAll("input"));
            const currentIndex = inputs.indexOf(event.target);
            const nextInput = inputs[currentIndex + 1];

            if (nextInput) {
              event.preventDefault();
              nextInput.focus();
            }
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.getElementById("loginUsername").focus();
        }, 200);
      });

      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
