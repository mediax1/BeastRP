<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGE:MP Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        cursor: default;
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        backdrop-filter: blur(10px);
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 14px;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        background: #f8f9fa;
        cursor: text;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: #fff;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .switch-mode {
        text-align: center;
        margin-top: 20px;
      }

      .switch-mode a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .switch-mode a:hover {
        text-decoration: underline;
      }

      .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
        display: none;
        word-wrap: break-word;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 10px 0;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        color: #333;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close-btn" onclick="closeUI()">&times;</button>

      <div class="header">
        <h1>Welcome to RAGE:MP</h1>
        <p>Please login or create an account to continue</p>
      </div>

      <div id="message" class="message"></div>
      <div id="loading" class="loading"></div>

      <div id="loginForm" class="form-container active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginUsername">Username or Email</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="switch-mode">
          <p>
            Don't have an account? <a onclick="switchMode('signup')">Sign up</a>
          </p>
        </div>
      </div>

      <div id="signupForm" class="form-container">
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="signupUsername">Username</label>
            <input
              type="text"
              id="signupUsername"
              name="username"
              required
              minlength="3"
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input
              type="password"
              id="signupConfirmPassword"
              name="confirmPassword"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="switch-mode">
          <p>
            Already have an account? <a onclick="switchMode('login')">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      let currentMode = "login";

      function switchMode(mode) {
        currentMode = mode;

        document.querySelectorAll(".form-container").forEach((form) => {
          form.classList.remove("active");
        });

        if (mode === "login") {
          document.getElementById("loginForm").classList.add("active");
          setTimeout(() => {
            document.getElementById("loginUsername").focus();
          }, 100);
        } else {
          document.getElementById("signupForm").classList.add("active");
          setTimeout(() => {
            document.getElementById("signupUsername").focus();
          }, 100);
        }

        hideMessage();
        showLoading(false);

        sendMessage("switchMode", { mode: mode });
      }

      function handleLogin(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const username = formData.get("username").trim();
        const password = formData.get("password");

        if (!username || !password) {
          showMessage("error", "Please fill in all fields");
          return;
        }

        showLoading(true);
        sendMessage("login", { username, password });
      }

      function handleSignup(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const username = formData.get("username").trim();
        const email = formData.get("email").trim();
        const password = formData.get("password");
        const confirmPassword = formData.get("confirmPassword");

        if (!username || !email || !password || !confirmPassword) {
          showMessage("error", "login.html Please fill in all fields");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("error", "Passwords do not match");
          return;
        }

        if (password.length < 6) {
          showMessage("error", "Password must be at least 6 characters");
          return;
        }

        if (username.length < 3) {
          showMessage("error", "Username must be at least 3 characters");
          return;
        }

        showLoading(true);
        sendMessage("signup", { username, email, password, confirmPassword });
      }

      function closeUI() {
        sendMessage("close", {});
      }

      function sendMessage(type, data) {
        try {
          if (typeof mp !== "undefined" && mp.trigger) {
            if (type === "signup") {
              mp.trigger(
                "auth:uiEvent",
                type,
                data.username,
                data.email,
                data.password,
                data.confirmPassword
              );
            } else if (type === "login") {
              mp.trigger("auth:uiEvent", type, data.username, data.password);
            } else {
              mp.trigger("auth:uiEvent", type, data);
            }
          } else {
            window.parent.postMessage({ type: type, data: data }, "*");
          }
        } catch (error) {
          console.error("Failed to send message:", error);
        }
      }

      function showMessage(type, message) {
        showLoading(false);

        const messageEl = document.getElementById("message");
        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
        messageEl.style.display = "block";

        setTimeout(() => {
          hideMessage();
        }, 5000);
      }

      function hideMessage() {
        const messageEl = document.getElementById("message");
        messageEl.style.display = "none";
      }

      function showLoading(show) {
        const loadingEl = document.getElementById("loading");
        loadingEl.style.display = show ? "block" : "none";
      }

      window.showMessage = showMessage;
      window.hideMessage = hideMessage;
      window.showLoading = showLoading;
      window.switchMode = switchMode;

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeUI();
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.getElementById("loginUsername").focus();
        }, 100);
      });
    </script>
  </body>
</html>
